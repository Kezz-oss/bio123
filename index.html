<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kezz - Beginner Designer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Correct Mozilla Headline from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Mozilla+Headline:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Mozilla Headline', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
      margin-top: 10vh;
    }
    .kezz-title {
      font-family: 'Mozilla Headline', Arial, sans-serif;
      font-size: 4rem;
      font-weight: 400;
      margin: 0 0 0.5rem 0;
    }
    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 2.5rem;
    }
    .intro {
      font-size: 1rem;
      margin-bottom: 2rem;
    }
    .contact {
      font-size: 1rem;
    }
    @media (max-width: 600px) {
      .kezz-title {
        font-size: 2.3rem;
      }
      .subtitle {
        font-size: 1rem;
        margin-bottom: 1.5rem;
      }
      .intro, .contact {
        font-size: 0.95rem;
      }
      .container {
        margin-top: 5vh;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <h1 class="kezz-title">Kezz</h1>
    <div class="subtitle">Begginer Designer</div>
    <div class="intro">
      Hey, I am Kezz. I am interested in design and games
    </div>
    <div class="contact">
      <div>Contact me through</div>
      <div>kezz.contact@proton.me</div>
    </div>
  </main>
</body>
</html>
